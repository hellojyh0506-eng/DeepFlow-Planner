<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | 信号丢失 - DeepFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; 
            background-color: #020617; 
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 复用主页的深空背景 */
        .deep-space-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(30, 58, 138, 0.15) 0%, transparent 60%), 
                radial-gradient(circle at 10% 10%, rgba(88, 28, 135, 0.1) 0%, transparent 50%);
            background-size: 100% 100%;
        }
        
        .grid-overlay {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        }

        .float-anim { animation: float 6s ease-in-out infinite; }
        @keyframes float { 
            0%, 100% { transform: translateY(0) rotate(0deg); } 
            50% { transform: translateY(-20px) rotate(5deg); } 
        }
        
        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch-text::before { color: #0ff; z-index: -1; transform: translate(-2px, -2px); }
        .glitch-text::after { color: #f0f; z-index: -2; transform: translate(2px, 2px); }

    </style>
</head>
<body>

    <div class="deep-space-bg"></div>
    <div class="grid-overlay"></div>

    <div class="text-center px-6 relative z-10">
        <div class="float-anim mb-8 inline-block p-6 rounded-full bg-slate-800/50 border border-white/10 backdrop-blur-xl shadow-2xl">
            <i data-lucide="ghost" class="w-20 h-20 text-indigo-400"></i>
        </div>

        <h1 class="text-8xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 tracking-tighter glitch-text" data-text="404">
            404
        </h1>
        
        <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">
            心流信号中断
        </h2>
        
        <p class="text-slate-400 text-lg max-w-md mx-auto mb-10 leading-relaxed">
            您寻找的页面似乎飘到了未知的维度。<br>
            请返回控制台重新校准坐标。
        </p>

        <a href="index.html" class="inline-flex items-center gap-2 px-8 py-4 bg-white text-slate-900 rounded-full font-bold text-lg hover:bg-blue-50 transition shadow-[0_0_30px_rgba(255,255,255,0.2)] hover:shadow-[0_0_50px_rgba(255,255,255,0.4)] transform hover:scale-105 active:scale-95">
            <i data-lucide="home" class="w-5 h-5"></i>
            返回首页
        </a>
    </div>

    <div class="fixed bottom-8 w-full text-center text-xs text-slate-600 font-mono">
        DEEPFLOW SYSTEM // ERROR_PAGE_NOT_FOUND
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
